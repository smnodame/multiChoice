<div style="min-height: 950px;" >

  <div class="page-title">
    <div class="title_left">
      <h3>สร้างแบบทดสอบ</h3>
    </div>
    <div class="title_right">
      <div class="col-md-12 col-sm-12 col-xs-12 form-group pull-right top_search">

      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>กรอกรายละเอียดแบบทดสอบ <small>กรุณากรอกให้ครบทุกข้อ</small></h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br />
            <div id="wizard" class="form_wizard wizard_horizontal" style="width: 50%; margin: auto; margin-bottom: 30px">
                <ul class="wizard_steps">
                    <li>
                        <a>
                            <span class="step_no">1</span>
                            <span class="step_descr">
                                Step 1<br />
                                <small>Step 1 สร้างแบบทดสอบ</small>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <span class="step_no" style="background-color: #ccc" >2</span>
                            <span class="step_descr">
                                Step 2<br />
                                <small>Step 2 เพื่มคำถาม เเละคำตอบ</small>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <span class="step_no" style="background-color: #ccc" >2</span>
                            <span class="step_descr">
                                Step 3<br />
                                <small>Step 3 สำเร็จ</small>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- End SmartWizard Content -->

          <form ng-submit="submit()" data-parsley-validate class="form-horizontal form-label-left">

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">ชื่อข้อสอบ <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" ng-model="name" required="required" class="form-control col-md-7 col-xs-12">
              </div>
            </div>
            <div class="form-group">
              <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">วิชา <span class="required">*</span> </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input ng-model="subject" class="form-control col-md-7 col-xs-12" type="text" required="required" name="middle-name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">รายละเอียดเพิ่มเติม <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <textarea rows="2" type="text" ng-model="description" required="required" class="form-control col-md-7 col-xs-12" ></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">เวลาในการทำข้อสอบ <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" ng-model="time" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
              </div>
            </div>

            <div class="form-group">
              <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">จำนวนคำถาม <span class="required">*</span> </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input min="1" max="100" ng-model="question_amount" class="form-control col-md-7 col-xs-12" type="number" required="required" name="middle-name">
              </div>
            </div>
            <div class="form-group">
              <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">จำนวนคำตอบ <span class="required">*</span> </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input min="2" max="5"  ng-model="answer_amount" class="form-control col-md-7 col-xs-12" type="number" required="required" name="middle-name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">วันที่สอบ <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input id="datepicker" ng-model="date" datepicker class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
              </div>
            </div>

            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-primary">ยกเลิก</button>
                <button type="submit" class="btn btn-success">สร้าง</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>


</div>
